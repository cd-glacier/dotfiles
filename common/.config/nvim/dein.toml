[[plugins]]
repo = 'vim-airline/vim-airline'

[[plugins]]
repo = 'vim-airline/vim-airline-themes'
hook_add = '''
  let g:airline_theme='bubblegum'
  let g:airline_powerline_fonts = 1
  let g:airline#extensions#branch#enabled = 0
  let g:airline#extensions#tabline#enabled = 1
  let g:airline#extensions#readonly#enabled = 0
  let g:airline_section_c = ''
'''

[[plugins]]
repo = 'Yggdroot/indentLine'

[[plugins]]
repo = 'scrooloose/nerdtree'

[[plugins]]
repo = 'MarSoft/nerdtree-grep-plugin'

[[plugins]] # color schema
repo = 'w0ng/vim-hybrid'
hook_add = '''
  colorscheme hybrid
  set background=dark
'''

[[plugins]] # 括弧補完
repo = "cohama/lexima.vim"

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = '''
  let g:deoplete#enable_at_startup = 1
'''

[[plugins]] # auto indent
repo = "Chiel92/vim-autoformat"

[[plugins]] # highlight
repo = 'derekwyatt/vim-scala'
hook_add = '''
  " scalaファイル読み込み時にsetf scala
  au BufNewFile,BufRead *.scala setf scala
  let g:auto_ctags = 1
  let g:formatdef_scalafmt = "'scalafmt --stdin'"
  let g:formatters_scala = ['scalafmt']
  " scala fmt	
  autocmd BufWritePre *.scala Autoformat 
'''

[[plugins]] # syntax highlight
repo = 'othree/yajs.vim'

[[plugins]] # esformatter
repo = 'millermedeiros/vim-esformatter'
hook_add = '''
  " jsxで保存時にesformatter
  " autocmd BufWritePre *.jsx Esformatter
  " autocmd BufWritePre *.js Esformatter
'''

[[plugins]]
repo = 'landaire/deoplete-swift'

[[plugins]]
repo = 'keith/swift.vim'
hook_add = '''
  " swift
  " let g:deoplete#sources#swift#daemon_autostart = 1
  let g:syntastic_swift_checkers = ['swiftpm', 'swiftlint']
'''

[[plugins]]
repo = 'Shougo/vimproc.vim'

[[plugins]]
repo = 'eagletmt/neco-ghc'

[[plugins]]
repo = 'eagletmt/ghcmod-vim'

[[plugins]]
repo = 'rhysd/vim-wasm'

[[plugins]]
repo = 'fatih/vim-go'
hook_add = '''
  let g:go_fmt_command = "goimports"
'''

[[plugins]] # go補完
repo = 'nsf/gocode'

[[plugins]] # 定義jump
repo = 'rogpeppe/godef'

[[plugins]] # visualize end space
repo = 'ntpeters/vim-better-whitespace'

[[plugins]]
repo = 'junegunn/fzf'
build = './install --bin'
merged = '0'

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
  nmap ; :Buffers
  nmap ' :Files
  nmap ,a :Ag
'''

