# 見た目
[[plugins]] # color schema
repo = 'ghifarit53/tokyonight-vim'
hook_add = '''
  colorscheme tokyonight
'''

[[plugins]]
repo = 'vim-airline/vim-airline'

[[plugins]]
repo = 'vim-airline/vim-airline-themes'
hook_add = '''
  let g:airline_theme='tokyonight'
  let g:airline_powerline_fonts = 1
  let g:airline#extensions#branch#enabled = 0
  let g:airline#extensions#readonly#enabled = 0
  let g:airline#extensions#tabline#enabled = 1
  let g:airline_section_c = ''
'''

[[plugins]] # syntax highlight
repo = 'othree/yajs.vim'

[[plugins]] # 末尾spaceの可視化
repo = 'ntpeters/vim-better-whitespace'

[[plugins]]
repo = 'jparise/vim-graphql'

[[plugins]] # jsx tsx syntax highlight
repo = 'peitalin/vim-jsx-typescript'

[[plugins]] # rainbow brackets
repo = 'frazrepo/vim-rainbow'
hook_add = '''
  let g:rainbow_load_separately = [
      \ [ '*' , [['(', ')'], ['\[', '\]'], ['{', '}']] ],
      \ [ '*.{html,htm,tsx,jsx}' , [['(', ')'], ['\[', '\]'], ['{', '}'], ['<\a[^>]*>', '</[^>]*>']] ],
      \ ]
  let g:rainbow_guifgs = ['RoyalBlue3', 'DarkOrange3', 'DarkOrchid3', 'FireBrick']
  let g:rainbow_ctermfgs = ['lightblue', 'lightgreen', 'yellow', 'red', 'magenta']
'''

[[plugins]] # display color with color code
repo = 'chrisbra/Colorizer'
hook_add = '''
  let g:colorizer_auto_color = 1
'''

[[plugins]]
repo = 'Yggdroot/indentLine'
